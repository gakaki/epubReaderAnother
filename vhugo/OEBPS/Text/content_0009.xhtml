  <h1>大鹏药品 简介</h1>

  <p>大鹏药品工业株式会社于 1963 年在日本创立，是集研发、生产和销售为一体的综合性制药企业。2008 年大鹏药品在中国建立全资子公司大鹏药品信息咨询（北京）有限公司，将大鹏药品自主研发和生产的抗肿瘤药品引进中国，为中国的患者提供更加安全、有效、方便的药物。</p>

  <p>大鹏药品一直秉承“提高人类健康，构筑温馨社会”的企业理念，始终致力于创造最优质的抗肿瘤药品，协助医生探索最有效的肿瘤治疗方案，帮助患者改善生存质量、获得生存益处。大鹏药品在中国，也将一如既往不遗余力的，积极配合医疗卫生机构，与肿瘤治疗专家一道，构筑肿瘤患者及家属的关爱平台，为推动中国抗肿瘤事业的发展和进步而不懈努力。</p>
